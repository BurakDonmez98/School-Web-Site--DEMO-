<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Öğrenci Düzenle</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>

<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Öğrenci Sistemi</span>
        <span class="site-heading-lower">Öğrenci Denetim Sistemi</span>
    </h1>
</header>

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                     <h2 class="mb-4">Öğrenci Düzenle</h2>
            <form th:action="@{/ogrenci/ogrenciduzenle/{id}(id=${ogrenci.id})}" th:object="${ogrenci}" method="post">
               <input type="hidden" id="id" th:field="*{id}" />
                
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" class="form-control" id="ad" th:field="*{ad}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('ad')}" th:errors="*{ad}">Ad alanı zorunludur.</small>
                </div>
                
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" class="form-control" id="soyad" th:field="*{soyad}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('soyad')}" th:errors="*{soyad}">Soyad alanı zorunludur.</small>
                </div>
                
                <div class="form-group">
                    <label for="tcKimlikNo">TC Kimlik No</label>
                    <input type="text" class="form-control" id="tcKimlikNo" th:field="*{tcKimlikNo}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('tcKimlikNo')}" th:errors="*{tcKimlikNo}">TC Kimlik No alanı zorunludur.</small>
                </div>
                
                <div class="form-group">
                    <label for="telNo">Telefon Numarası</label>
                    <input type="text" class="form-control" id="telNo" th:field="*{telNo}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('telNo')}" th:errors="*{telNo}">Telefon Numarası alanı zorunludur.</small>
                </div>
                
                <div class="form-group">
                    <label for="dogumTarihi">Doğum Tarihi</label>
                    <input type="date" class="form-control" id="dogumTarihi" th:field="*{dogumTarihi}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('dogumTarihi')}" th:errors="*{dogumTarihi}">Doğum Tarihi alanı zorunludur.</small>
                </div>
                
                <div class="form-group">
                    <label for="ogrenciNo">Öğrenci Numarası</label>
                    <input type="number" class="form-control" id="ogrenciNo" th:field="*{ogrenciNo}" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('ogrenciNo')}" th:errors="*{ogrenciNo}">Öğrenci Numarası alanı zorunludur.</small>
                </div>
                  <div class="form-group">
        <label for="enabled">Aktif mi?</label>
        <input type="checkbox" id="enabled" name="enabled" th:checked="${ogrenci.enabled}" />
    </div>
                
                <button type="submit" class="btn btn-primary">Güncelle</button>
            </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<footer class="footer text-faded text-center py-5">
    <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2023</p>
    </div>
</footer>

</body>
</html>
