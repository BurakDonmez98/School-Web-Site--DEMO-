<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Business Casual - Start Bootstrap Theme</title>
<link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>

	<header>
		<h1 class="site-heading text-center text-faded d-none d-lg-block">
			<span class="site-heading-upper text-primary mb-3">Öğrenci
				Sistemi</span> <span class="site-heading-lower">Öğrenci Denetim
				Sistemi</span>
		</h1>
	</header>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
		<div class="container">
			<a class="navbar-brand text-uppercase fw-bold d-lg-none"
				href="index.html">Start Bootstrap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase" href="/index" th:href="@{/index}">AnaSayfa</a></li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase" href="/about" th:href="@{/about}">Hakkımızda</a></li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase" href="/ogretmen/ogretmenlistesi"
						th:href="@{ogretmen/ogretmenlistesi}">Öğretmen Listesi</a></li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase" href="/login" th:href="@{/login}">Kullanıcı
							Girişi</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<section class="page-section clearfix">
		<div class="container">
			<div class="intro">
				<div class="intro-text left-0 text-center bg-faded p-5 rounded">
					<form th:action="@{/login}" method="post" class="login-form">
						<h2 class="section-heading mb-4">
							<span class="section-heading-upper">Kullanıcı Giriş
								Sayfası</span>
						</h2>
						<div class="form-group">
							<label for="username">User Name:</label> <input type="text"
								id="username" name="username" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								id="password" name="password" class="form-control" />
						</div>
						<br>
						<br>
					
						<button type="submit" class="btn btn-primary">Giriş Yap</button>
						<a href="/userkayit" class="btn btn-primary">Kayıt ol</a>
					</form>

					<div th:if="${param.error}">
						<p style="color: rgb(0, 128, 192)">Invalid username and password.</p>
					</div>
					<div th:if="${param.logout}">
						<p style="color: green">You have been logged out.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
