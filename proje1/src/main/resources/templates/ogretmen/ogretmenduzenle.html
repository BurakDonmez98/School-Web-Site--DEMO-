<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ogretmen Düzenle</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Öğrenci Sistemi</span>
            <span class="site-heading-lower">Öğrenci Denetim Sistemi</span>
        </h1>
    </header>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
        <h2>Öğretmeni Düzenle</h2>
        <form th:action="@{/ogretmen/ogretmenduzenle/{id}(id=${ogretmen.id})}" method="post"
            th:object="${ogretmen}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group" th:class="${#fields.hasErrors('ad')} ? 'has-error' : ''">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" class="form-control" th:field="*{ad}" />
                <div th:if="${#fields.hasErrors('ad')}" th:errors="*{ad}" class="text-danger"></div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('soyad')} ? 'has-error' : ''">
                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" class="form-control" th:field="*{soyad}" />
                <div th:if="${#fields.hasErrors('soyad')}" th:errors="*{soyad}" class="text-danger"></div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('brans')} ? 'has-error' : ''">
                <label for="brans">Branş:</label>
                <input type="text" id="brans" name="brans" class="form-control" th:field="*{brans}" />
                <div th:if="${#fields.hasErrors('brans')}" th:errors="*{brans}" class="text-danger"></div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('ogretmenNotu')} ? 'has-error' : ''">
                <label for="ogretmenNotu">Öğretmen Notu:</label>
                <input type="number" id="ogretmenNotu" name="ogretmenNotu" class="form-control"
                    th:field="*{ogretmenNotu}" />
                <div th:if="${#fields.hasErrors('ogretmenNotu')}" th:errors="*{ogretmenNotu}"
                    class="text-danger"></div>
            </div>

       
            <!-- Yeni alanlar ekleniyor -->
            <div class="form-group" th:class="${#fields.hasErrors('dogumTarihi')} ? 'has-error' : ''">
                <label for="dogumTarihi">Doğum Tarihi:</label>
                <input type="date" id="dogumTarihi" name="dogumTarihi" class="form-control" th:field="*{dogumTarihi}" />
                <div th:if="${#fields.hasErrors('dogumTarihi')}" th:errors="*{dogumTarihi}" class="text-danger"></div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('tcKimlikNo')} ? 'has-error' : ''">
                <label for="tcKimlikNo">TC Kimlik No:</label>
                <input type="text" id="tcKimlikNo" name="tcKimlikNo" class="form-control" th:field="*{tcKimlikNo}" />
                <div th:if="${#fields.hasErrors('tcKimlikNo')}" th:errors="*{tcKimlikNo}" class="text-danger"></div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('telNo')} ? 'has-error' : ''">
                <label for="telNo">Telefon Numarası:</label>
                <input type="text" id="telNo" name="telNo" class="form-control" th:field="*{telNo}" />
                <div th:if="${#fields.hasErrors('telNo')}" th:errors="*{telNo}" class="text-danger"></div>
                <br>
                <br>
               
                
            </div>
            <div class="form-check form-switch">
    <input class="form-check-input h-5 w-5" type="checkbox" id="enabled" name="enabled" th:checked="${ogretmen.enabled}" th:value="true">
    <label class="form-check-label" for="enabled">Durum</label>
</div>
<br>
<br>
            <button type="submit" class="btn btn-primary">Güncelle</button>
     </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script th:inline="javascript">
        // Doğum tarihi alanını kişinin doğum günü ile doldur
        var dogumTarihiInput = document.getElementById('dogumTarihi');
        var dogumGunu = /* Buraya kişinin doğum gününü getiren bir kod gelecek, örneğin:*/ '1990-01-01';
        dogumTarihiInput.value = dogumGunu;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>

</html>
