
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bireysel Kayıt Sayfası</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Öğrenci Sistemi</span>
            <span class="site-heading-lower">Öğrenci Denetim Sistemi</span>
        </h1>
    </header>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
                        <h1>Bireysel Kayıt Sayfası</h1>
                            <form th:action="@{/userkayit}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="name">İsim</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" />
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="lName">Soyisim</label>
                                <input type="text" id="lName" th:field="*{lName}" class="form-control" />
                                <div th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" th:field="*{EMAIL}" class="form-control" />
                                <div th:if="${#fields.hasErrors('EMAIL')}" th:errors="*{EMAIL}" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="bDate">Doğum Tarihi</label>
                                <input type="date" id="bDate" th:field="*{bDate}" class="form-control" />
                                <div th:if="${#fields.hasErrors('bDate')}" th:errors="*{bDate}" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" id="password" th:field="*{PASSWORD}" class="form-control" />
                                <div th:if="${#fields.hasErrors('PASSWORD')}" th:errors="*{PASSWORD}" class="text-danger"></div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
</body>
</html>
