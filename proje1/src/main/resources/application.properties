spring.application.name=proje1


server.port = 8155





#Postgresql connection properties - begin
spring.datasource.url=jdbc:postgresql://localhost:5432/okul_proje_db
spring.datasource.username=postgres
spring.datasource.password=****
spring.datasource.driver-class-name=org.postgresql.Driver
#Postgresql connection properties - end

#Postgresql JPA config - begin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Postgresql JPA config - end
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.messages.basename=messages
spring.messages.encoding=UTF-8
